<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-3">Mood Tracker</h1>
      <div class="input-group mb-3">
        <select id="moodSelector" class="custom-select">
          <option selected>Choose mood...</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Angry">Angry</option>
          <option value="Anxious">Anxious</option>
          <option value="Excited">Excited</option>
        </select>
        <div class="input-group-append">
          <button id="saveMood" class="btn btn-outline-secondary">
            Save Mood
          </button>
        </div>
      </div>
      <div id="moodLog" class="mt-3"></div>
    </div>

    <script src="js/moodTracker.js"></script>
  </body>
</html>
